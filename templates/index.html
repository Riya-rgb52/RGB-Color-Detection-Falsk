<!DOCTYPE html>
<html>
<head>
    <title>Color Detection with Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Detection Application</h1>
        <p>This application detects red, green, and blue colors in real-time from your webcam.</p>
        <img src="{{ url_for('video_feed') }}">
        <p>Detected colors will be marked with rectangles and labels.</p>
    </div>
</body>
</html>
